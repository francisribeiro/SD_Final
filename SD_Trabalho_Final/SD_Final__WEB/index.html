			<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">.:: C & M - Estacionamento 1.0 ::.</a>

				<ul class="nav navbar-top-links navbar-right">
				</ul>
				<div class="navbar-default sidebar" role="navigation">
					<div class="sidebar-nav navbar-collapse">
						<ul class="nav" id="side-menu">
							<li>
								<a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Dashboard</h1>
					</div>
				</div>
				<div class="row">
						<div class="col-lg-3 col-md-6">
								<div class="panel panel-primary">
									<div class="panel-heading">
										<div class="row">
											<div class="col-xs-3">
												<i class="fa fa-car fa-4x"></i>
											</div>
											<div class="col-xs-9 text-right">
												<h4 id="num_vagas" class="huge">03</h4>
												<div>Vagas disponíveis</div>
											</div>
										</div>
									</div>
								</div>
							</div>
				</div>
				<div class="row">
					<div class="col-lg-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								Entrada e Saida
							</div>
							<div class="panel-body">
								<div class="col-lg-6">
									<div id="status_entrada" class="panel panel-red">
										<div class="panel-heading">
											<div class="row">
												<div class="col-xs-3">
													<i id="entrada_icon" class="fa fa-times fa-3x"></i>
												</div>
												<div class="text-center">
													<h4 id="entrada_sts">Entrada Fechada</h4>
												</div>
											</div>
										</div>
										<a href="#">
											<div class="panel-footer">
												<span class="pull-left"><input  id="abre-entrada" type="button" class="btn btn-default" value="Abrir"></span>
												<span class="pull-right"><input id="fecha-entrada" type="button" class="btn btn-default" value="Fechar"></span>
												<div class="clearfix"></div>
											</div>
										</a>
									</div>
								</div>
								<div class="col-lg-6">
									<div id="status_saida" class="panel panel-red">
										<div class="panel-heading">
											<div class="row">
												<div class="col-xs-3">
													<i id="saida_icon" class="fa fa-times fa-3x"></i>
												</div>
												<div class="text-center">
													<h4 id="saida_sts">Saida Fechada</h4>
												</div>
											</div>
										</div>
										<a href="#">
											<div class="panel-footer">
													<span class="pull-left"><input  id="abre-saida" type="button" class="btn btn-default" value="Abrir"></span>
													<span class="pull-right"><input id="fecha-saida" type="button" class="btn btn-default" value="Fechar"></span>
												<div class="clearfix"></div>
											</div>
										</a>
									</div>
								</div>
							</div>
                        </div>
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                    Vagas
                                </div>
                                <div class="panel-body">
                                    <div class="col-lg-4">
                                        <div id="status_vaga_1" class="panel panel-green">
                                            <div class="panel-heading">
                                                <div class="row">													
                                                    <div class="text-center">
														<i class="fa fa-car fa-2x"></i>
													    <h4 id="desc_vaga_1">Vaga 1 Livre</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div id="status_vaga_2" class="panel panel-green">
                                            <div class="panel-heading">
                                                <div class="row">
                                                    <div class="text-center">
														<i class="fa fa-car fa-2x"></i>
                                                        <h4 id="desc_vaga_2">Vaga 2 Livre</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div id="status_vaga_3" class="panel panel-green">
                                            <div class="panel-heading">
                                                <div class="row">
                                                    <div class="text-center">
														<i class="fa fa-car fa-2x"></i>
                                                        <h4 id="desc_vaga_3">Vaga 3 Livre</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
					</div>
					<div class="col-lg-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								Topicos MQTT
							</div>
							<div class="panel-body">
								<div class="form-group">
                                    <label>Tópico de Envio</label>
                                     <input class="form-control" placeholder="Informe o tópico de envio" id="pub-subscribe-text" value="WemosEnviaSinal">
								</div>
								<div class="form-group">
									<label>Tópico de Recepção</label>
									<input class="form-control" placeholder="Informe o tópico de recepção" id="pub-topic-text" value="WemosRecebeSinal">
								</div>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
                                Log de Controle do Broker
							</div>
							<div class="panel-body">
								<div class="list-group" id="debug"></div>
                                <input id="connect-button" type="button" class="btn btn-success btn-block" value="Conectar ao Broker">
                                <input id="disconnect-button" type="button" class="btn btn-danger btn-block" value="Desconectar do Broker">

					</div>

		<script src='js/mosquitto.js'></script>

		<script src="js/tmo.js"></script>
